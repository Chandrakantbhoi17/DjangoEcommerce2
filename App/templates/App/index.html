{% extends 'App/base.html' %}
{% load static %}
{% block customlink %}
<style>
  .main_slider .carousel-inner  .carousel-item{
    max-height: 400px;
    

  }
  #slide .carousel-inner  .carousel-item img{
    height: 100%;
    width: 100%;

  }
  h1{
    color:red;
  }
 .wrapper{
   text-align:center;
 } 
 #carouselExampleControlsNoTouching{
   padding: 0 50px;
 }
.carousel-control-prev12{
   position: absolute;
   width: 40px;
   
   height: 100px;
   display: inline-block;
   top:50%;
   transform: translateY(-50%);
   left:0;
  
 }
 .carousel-control-next12{
   position: absolute;
   width: 40px;
  
   height: 100px;
   display: inline-block;
   top: 50%;
   right:0;
   transform: translateY(-50%);
  
 }
.carousel-control-next12 i{
   position: relative;
   top: 50%;
   left :50%;
   color:red;
   transform: -50% -50%;
 }
 .carousel-control-prev12 i{
   position: relative;
   top: 50%;
   left :50%;
   color:red;
   transform: -50% -50%;
 }
 #wrapper-img{
   height: auto;
 }
 .wrapper-img img{
   max-width: 100%;
   max-height: 100%;
 }
 .wrapper{
   padding: 25px 10px;
 }



</style>
{% endblock customlink %}
{% block mainbody %}

<div id="carouselExampleInterval"  class="carousel slide main_slider " data-bs-ride="carousel">
  <div class="carousel-inner ">
    {% for item in slider %}
    <div class="carousel-item {% if forloop.counter is 1 %}active{% endif %}">
      <img src="{{item.image.url}}" class="d-block w-100" alt="">
     
    </div>
    {% endfor %}
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container mb-2 mt-5">
<div id="carouselExampleControlsNoTouching" class="carousel slide  " style="background:#fff" data-bs-touch="false" data-bs-interval="false">
  <div class="carousel-inner ">
    <div class="carousel-item active  ">
      
      <div class="row">
        {% for men in mens.product_set.all %}
        <div class=" col-lg-3 col-sm-6 ">

          <div class="wrapper">
            <div class="wrapper-img" id="wrapper-img">
              <img src="{{men.image.url}}" class="img-responsive img-fluid" alt="">
            </div>
            <div class="wrapper-content">
              <p>{{men.Description}}</p>

            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    
      
      
    </div>
   
  </div>
  <a class="carousel-control-prev12 bg-dark"  data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <i class="fa fa-angle-left"></i>
  </a>
  <a class="carousel-control-next12 bg-dark" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
   <i class="fa fa-angle-right"></i>
  </a>
</div>
 
</div>


{% endblock mainbody %}
