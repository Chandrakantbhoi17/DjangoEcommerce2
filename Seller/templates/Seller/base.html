<!doctype html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
<title>{% block tittle %}{% endblock tittle %}</title>
<link rel="stylesheet" href="{% static 'Seller/css/style.css' %}">
{% block customstyle %}
<style>
    #menu{
        color: red !important;
    }
</style>
{% endblock customstyle %}
</head>
<body>

 <div>
    <div class=" vh-100 d-flex flex-column align-items-center position-fixed top-0 start-0" id="sidenav" >
        
        <a href="{% url 'dashboard' %}" id="menu" class="my-3 text-light"  data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover"><i class="fa-solid fa-bars"></i></a>
        <a href="#" class="my-3 text-light" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Dashboard"><i class="fa-solid fa-gauge"></i></a>
        <a href="#" class="my-3 text-light"  data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover"><i class="fa-solid fa-house-chimney"></i></a>
        <a href="{% url 'accountsetting' %}" id="account" class="my-3 text-light"  data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content=" Account "><i class="fa-solid fa-user"></i></a>
       
        <a href="#" class="my-3 text-light" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="View product"><i class="fa-solid fa-eye"></i></a>
        <a href="#" class="my-3 text-light"  data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="  Cart  "><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="{% url 'addproduct' %}" id="addprod" class="my-3 text-light" data-bs-trigger="hover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Add product"><i class="fa-solid fa-square-plus"></i></a>
        <a href="{% url 'logout' %}" class="my-3 text-light" data-bs-trigger="hover" data-bs-container="body"  data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
       
    </div>
    <div id="maincontainer">
        <div class="container">
            
            {% block mainbody %}

            {% endblock mainbody %}
        </div>

    </div>
</div>

    

   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
  trigger: 'focus'
})
</script>
{% block customscript %}
{% endblock customscript %}

</body>
</html>
